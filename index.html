<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>404</title>
  <meta name="description" content="404 - Page" />
  <link type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    rel="stylesheet" />
  <link type="text/css" media="all" href="assets/css/style.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
  <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900' rel='stylesheet'
    type='text/css'>
</head>

<body>
  <section class="animationload">
    <div class="loader">
    </div>
  </section>
  <main id="content">
    <div class="container">
      <aside class="switcher">
        <input id="sw" type="checkbox" class="switcher-value">
        <label for="sw" class="sw_btn"></label>
        <div class="bg"></div>
        <div class="text">Turn <span class="text-l">off</span><span class="text-d">on</span><br />the light</div>
      </aside>
      <section id="dark" class="row text-center">
        <div class="info">
          <img src="assets/img/404-dark.png" alt="404 error" />
          <div><a href="https://www.linkedin.com/in/haroldomayworm/" target="_blank" class="btn">Meu LinkedIn</a></div>
        </div>
      </section>
      <section id="light" class="row text-center">
        <div class="info">
          <img src="assets/img/404-light.gif" alt="404 error" />
          <p class="info-p">Ops! Parece que você encontrou um lugar em construção.</p>
          <p>Atualmente, estou construindo meu novo portfólio. Enquanto isso, sinta-se à vontade para me seguir no
            LinkedIn. Agradeço pela visita e mal posso esperar para mostrar o que está por vir!</p>
          <a href="https://www.linkedin.com/in/haroldomayworm/" target="_blank" class="btn">Meu LinkedIn</a>
        </div>
      </section>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.0/jquery.nicescroll.min.js"
    type="text/javascript"></script>
  <script src="assets/js/custom.js" type="text/javascript"></script>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
